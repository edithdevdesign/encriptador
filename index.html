<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="icon" href="assets/encriptador2.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <span class="logo-icono"><img src="./assets/logo-alura.png" alt="Logo"></span>
            <span class="mensaje-bienvenida">¡Bienvenido/a!</span>
        </div>
        <nav>
            <a href="criptografia.html">Criptografía</a>
        </nav>
    </header>

    <main>
        <h1 class="contenido-titulo">Encriptador de texto</h1>
        <div class="texto-mensajeIngresado">
            <textarea type="text" class="titulo-ingresarTexto" placeholder="Ingrese el texto aquí"></textarea>
        </div>

        <div class="botones">
            <button onclick="encriptar();" class="boton-encriptar">Encriptar</button>
            <button onclick="desencriptar();" class="boton-desencriptar">Desencriptar</button>
        </div>

        <div class="info">
            <i class='fas fa-info-circle'></i> <p id="mensajeInfo">No se aceptan caracteres especiales</p>
        </div>

        <div class="texto-mensajeResultado">
            <p>Ningún mensaje fue encontrado</p>
            <p class="texto-mensajeIndicacion">Ingresa el texto que desees encriptar o desencriptar en la parte superior.</p>
            <div class="botones">
                <button onclick="copiar();" class="boton-copiar">Copiar texto</button>
            </div>
        </div>
    </main>

    <footer>
        <p>Desarrollado por <strong>Karla Edith</strong> | <a href="https://www.linkedin.com/in/edithdevdesign" target="_blank">@edithdevdesign</a></p>
    </footer>

    <script src="./js/app.js"></script>
</body>
</html>
